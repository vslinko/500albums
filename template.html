    <script>
      window.addEventListener("load", () => {
        document.querySelector("#random").addEventListener("click", () => {
          const id = Math.ceil(Math.random() * 500);
          const hash = `#pos-${id}`;
          localStorage.setItem("lastVisited", hash);
          window.location = hash;
        });
      });
    </script>

  <body>
    {{#albums}}
    <div class="album" id="pos-{{ position }}">
      <div class="album-image"><img src="{{ localImg }}" loading="lazy" /></div>
      <div>
        <h2>
          <a href="#pos-{{ position }}">{{ position }}. {{{ title }}}</a>
        </h2>
        <p><b>{{{ subtitle }}}</b></p>
        <p class="album-icons">
          <a target="_blank" href="{{ vkMusicLink }}" class="vkmusic"></a>
          <a
            target="_blank"
            href="{{ yandexMusicLink }}"
            class="yandexmusic"
          ></a>
          <a target="_blank" href="{{ spotifyLink }}" class="spotify"></a>
          <a target="_blank" href="{{ discogsLink }}" class="discogs"></a>
        </p>
        <div>{{{ description }}}</div>
      </div>
    </div>
    {{/albums}}
    <div class="footer"><button id="random">Random Album</button></div>
  </body>
